{% extends 'inventory/base.html' %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-6 col-12 mx-auto">
        <h3>Comprar producto</h3>
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="product" class="form-label">Producto</label>
                <select id="product" name="product_id" class="form-control" required>
                    {% for item in items %}
                        <option value="{{ item.id }}">{{ item.name }} (Stock: {{ item.quantity }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Cantidad a comprar</label>
                <input type="number" id="quantity" name="quantity" min="1" class="form-control" required>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Confirmar compra</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
