{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<a href="{% url 'dashboard' %}" class="btn btn-outline-primary my-3 mx-4">Atras</a>

	<div class="row" style="padding-bottom: 10%;">
		<div class="col-11 col-md-4 mx-auto mt-5">
			<h1>Agregar inventario</h1>

			<form method="POST">
				{% csrf_token %}
				{{ form|crispy }}

				<div class="mt-3">
					<button class="btn btn-primary">Agregar producto</button>
				</div>
			</form>
		</div>
	</div>
{% endblock content %}
